<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="width=device-width, initial-scale=1.0"

  <body>
    <!DOCTYPE html>
    <html lang="ko-KR">
      <head>
        <meta charset="UTF-8" />
        <meta
          http-equiv="X-UA-Compatible"
          content="IE=edge"
        />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
        <link
          rel="stylesheet"
          as="style"
          crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
          rel="stylesheet"
          href="../css/common/theme.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script defer src="../js/main-visual.js"></script>
        <title>Document</title>
      </head>

      <body>
        <header class="header">
          <h1 class="logo">
            <a
              href="#"
              class="logo--link"
              aria-label="TIANG"
            ></a>
          </h1>
          <nav class="nav">
            <ul class="gnb">
              <li class="gnb-live">
                <a href="#">실시간</a>
              </li>
              <li class="gnb-Tv">
                <a href="#">TV프로그램</a>
              </li>
              <li class="gnb-Movie">
                <a href="#">영화</a>
              </li>
              <li class="gnb-Paramount">
                <a href="#"
                  ><img
                    src="../assets/paramount.png"
                    alt=""
                /></a>
              </li>
            </ul>
          </nav>
          <aside>
            <button type="button" class="button">
              <img
                src="../assets/Search.png"
                alt="search-button"
              />
            </button>
            <button type="button" class="profile">
              <img
                src="../assets/Profile.png"
                alt="profile"
              />
            </button>
          </aside>
        </header>
        <main>
          <!-- swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="test01">
                  <a href="#">
                    <img
                      data-swiper-parallax-x="200"
                      data-swiper-parallax-scale="1.2"
                      src="../assets/banner_img.png"
                      alt="막내집 재벌아들"
                    />
                    <p>인생 2회차를 사는 판타지 드라마</p>
                  </a>
                </div>
              </div>
              <div class="swiper-slide">
                <a href="#">
                  <img
                    data-swiper-parallax-x="200"
                    data-swiper-parallax-scale="1.2"
                    src="../assets/banner_img.png"
                    alt="막내집 재벌아들"
                  />
                </a>
              </div>
              <div class="swiper-slide">
                <img
                  data-swiper-parallax-x="200"
                  data-swiper-parallax-scale="1.2"
                  src="../assets/banner_img.png"
                  alt="막내집 재벌아들"
                />
              </div>
              <div class="swiper-slide">
                <img
                  data-swiper-parallax-x="200"
                  data-swiper-parallax-scale="1.2"
                  src="../assets/banner_img.png"
                  alt="막내집 재벌아들"
                />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="wrap-autoplay-control">
              <button
                aria-pressed="false"
                aria-label="자동 재생 일시정지"
              ></button>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <section>
            <h2>티빙에서 꼭 봐야하는 콘텐츠</h2>
            <div class="swiper-wrapper"></div>
          </section>
          <section>
            <h2>티빙에서 꼭 봐야하는 콘텐츠</h2>
            <div class="swiper-wrapper"></div>
          </section>
          <section>
            <h2>실시간 인기 프로그램</h2>
            <div class="swiper-wrapper"></div>
          </section>
          <section>
            <h2>인기 LIVE 채널</h2>
            <div class="swiper-wrapper"></div>
          </section>
          <section>
            <h2>오직 티빙에만 있어요</h2>
            <div class="swiper-wrapper"></div>
          </section>
          <figure>
            <figcaption class="a11y-hidden">
              배너의 내용
            </figcaption>
          </figure>
          <section>
            <h2>이벤트</h2>
            <div class="swiper-wrapper"></div>
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
